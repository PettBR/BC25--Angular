<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadastro de Produtos</h1>
    <form action="#">
      <div>
        <label for="" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do seu produto aqui">
      </div>
      <div class="mt -3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="url" class="form-control" id="imagem" name="imagem" placeholder="Url da Imagem">
      </div>
      <div class="mt -3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" name="preco" placeholder="Preço do produto aqui">
      </div>
      <div class="mt -3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" name="estoque" placeholder="Estoque do produto aqui">
      </div>
      <div class="mt -3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" placeholder="Descrição aqui" cols="30" rows="10"></textarea>
      </div>
    </form>
    
  </div>
</main>
