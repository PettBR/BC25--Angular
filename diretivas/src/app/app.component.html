<main class="wrapper">
  <div class="app-form p-4 d-flex flex-column justify-content-center">
    <h1>Cadastro de Produtos</h1>
    <!-- $event possui os dados do evento que acabou de ser emitido. Nesse caso, ela possui os dados que o evento 'submit' emitiu. -->
    <form action="#" (submit)="adicionarProduto($event)">
      <div>
        <label for="" class="form-label">Nome do Produto</label>
        <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="nome" placeholder="Nome do seu produto aqui">
      </div>
      <div class="mt -3">
        <label for="imagem" class="form-label">Imagem do Produto</label>
        <input type="url" class="form-control" id="imagem" name="imagem" [(ngModel)]="imagem" placeholder="Url da Imagem">
      </div>
      <div class="mt -3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" class="form-control" id="preco" [(ngModel)]="preco" name="preco" placeholder="Preço do produto aqui">
      </div>
      <div class="mt -3">
        <label for="estoque" class="form-label">Estoque</label>
        <input type="number" class="form-control" id="estoque" [(ngModel)]="estoque" name="estoque" placeholder="Estoque do produto aqui">
      </div>
      <div class="mt -3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" name="descricao" [(ngModel)]="descricao" id="descricao" placeholder="Descrição aqui" cols="30" rows="4"></textarea>
      </div>
      <div class="mt-3 d-flex flex-column">
        <button class="btn btn-danger">Adicionar</button>
      </div>
    </form>
  </div>
  <section class="produtos">
    <!-- <produto-card [prod]="p"></produto-card> -->
    <!-- ngFor -->
    <!-- Serve para percorrer listas dentro do HTML do seu componente -->
    <!-- (eventoRemoverCardProd) chama o evento que criei no produto card -->
    <produto-card (eventoRemoverCardProd)="onEventoRemoverCardProd(itemPercorrido)" *ngFor="let itemPercorrido of produtos" [prod]="itemPercorrido"></produto-card>
  </section>
</main>
