<!-- 
  Pipes são estruturas do Angular que te permitem formatar dados para que apareçam para o usuário de uma forma visualmente melhor

  Utilizados APENAS nos arquivos HTML dos seus componentes
 -->
<!-- https://angular.io/api?type=pipe -->

 <p>{{ dataDeHoje | date:'dd/MM/yyyy HH:mm' }}</p>
 <!-- Ele aparece da maneira que eu quiser padronizar -->
 <p>{{ dataDeHoje | date:'dd-MM-yyyy hh:mm' }}</p>
<p>{{ 56 | currency:'BRL' }}</p>
<p>{{ 'eu amo os pipes' | uppercase}}</p>
<p>{{ 'OS PIPES SÃO BACANAS' | lowercase }}</p>
<p>{{ [6, 5, 10, 40, true, 'pudim', 69, 'nice'] | comprimento }}</p>

  Ex: 45612367856 | cpf -> 456.123.678-56
 -->
 <p>{{ 11122233300 | cpf }}</p>
