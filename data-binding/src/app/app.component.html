<!-- tudo dentro do {{}} é interpretado pelo Angular como código TypeScript -->

<p>{{ title }}</p> 
<p>{{ 11 * 5 }}</p>
<p>O resultado da soma de 20 + 10 é {{ somar(20,10) }}</p>

<!-- colocando entre colchetes o atributo html, o angular interpreta como uma variável do typescript (property-binding) -->

<input [type]="tipoInput" [value]="title">

<!-- Two way data binding -->
<input type="number" placeholder="Digite o 1° número" [(ngModel)]="n1" name="valor1">
<input type="number" placeholder="Digite o 2° número" [(ngModel)]="n2" name="valor2">
<p>
  {{ n1 }} + {{ n2 }} = {{ n1 + n2 }}
</p>
