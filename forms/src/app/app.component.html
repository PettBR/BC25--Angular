<div class="flex">
  <mat-card class="card-form">
    <mat-card-title>Cadastro de Usuários</mat-card-title>
    <mat-card-content>
      <!--
        → Informar que o formulário será validado pelo Template Driven Forms
          → 'ngForm' informa que o o formulário utilizará o método de validação
          do Template Driven Forms
       -->
      <form action="#" #userForm="ngForm" (ngSubmit)="enviarForm()">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input 
          type="text" 
          matInput 
          [(ngModel)]="dadosUsuario.nome" 
          name="nome"
          required
          minlength="3"
          #inputNome="ngModel"
          >
          <!-- Erro diferente dependendo do que falta no campo -->
          <mat-error>
            <span *ngIf="inputNome.errors?.['minlength']">Valor mínimo de caracteres requerido</span>
            <span *ngIf="inputNome.errors?.['required']">Esse campo aqui é obrigatório, amigão</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sobrenome</mat-label>
          <input 
          type="text" 
          matInput 
          [(ngModel)]="dadosUsuario.sobrenome" 
          name="sobrenome"
          required
          minlength="2"
          #inputSobrenome="ngModel"
          >
          <!-- O método getError informa se o problema de validação está vindo de algum atributo de validação em específico -->
          <mat-error>
            <span *ngIf="inputSobrenome.getError('minlength')">Valor mínimo de caracteres requerido</span>
            <span *ngIf="inputSobrenome.getError('required')">Esse campo aqui é obrigatório, amigão</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input 
          type="email" 
          matInput 
          [(ngModel)]="dadosUsuario.email" 
          name="email"
          required
          email
          #inputEmail="ngModel"
          >
          <mat-error>
            Esse campo aqui é obrigatório, amigão
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input 
          type="password" 
          matInput 
          [(ngModel)]="dadosUsuario.senha" 
          name="senha"
          required
          minlength="8"
          #inputSenha
          >
          <mat-error>
            Esse campo aqui é obrigatório, amigão
          </mat-error>
        </mat-form-field>
        <!-- [disabled]="userForm.invalid" → conecta com o #userForm no inicio da tag form -->
        <button 
        type="submit" 
        mat-raised-button 
        color="primary"
        [disabled]="userForm.invalid"
        >Cadastrar</button>
        <!-- Para teste visual:   -->
        <!-- <p>O formulário está inválido? ={{ userForm.invalid }}</p> -->
      </form>
    </mat-card-content>
  </mat-card>
</div>
<hr>
<!-- Componente reactive -->
<app-reactive></app-reactive>
